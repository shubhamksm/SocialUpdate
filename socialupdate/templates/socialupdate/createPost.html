{% extends 'socialupdate/base.html' %}

{% block main-content %}

	<div class="container">
		<form method='POST' enctype="multipart/form-data">
			{% csrf_token %}
			<!-- Manual Form -->
			<div class="form-group">
				<label for="id_description">Description : </label>
				<textarea class="form-control" id="id_description" name="description"></textarea>
			</div>
			<div class="form-group">
				<label for="id_content_img">Image : </label>
				<input type="file" name="content_img" class="form-control" accept="image/*" id="id_content_img">
			</div>
			<!-- Automatic Form -->
			<!-- 
			{{ form }}
			-->
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

{% endblock %}
