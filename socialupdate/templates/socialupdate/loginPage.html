{% extends 'socialupdate/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block side-content %}

	<div class="card px-3 py-2">
		<h2>Login Page</h2>
		<hr style="margin-top: 5px; margin-bottom: 5px">
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
		<h5 class="pt-2"><small class="text-muted">Not having an Account! <a href="{% url 'socialupdate-userCreation' %}">Register here</a></small></h5>
	</div>

{% endblock %}
